<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de forumalario</h1>
    <form action="cadastro.php" method="post" autocomplete=on>
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required size="10" placeholder="nome de usuario" autocomplete="username">
        </p>

        <p>
            <label for="teste">Senha:</label>
            <input type="password" name="usu" id="text" required minlength="5" maxlength="15" placeholder="Senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar dados">
    </form>
</body>
</html>
