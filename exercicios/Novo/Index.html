<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    iframe{
        width: 500px;
        height: 500px;
        border: 2px solid maroon;
        padding: 1px;

    }
</style>
<body>
    <h1>Que doideira</h1>
    <p>Esse e o site do livro <iframe src="https://static.tumblr.com/yijpogv/tqOojfab4/god_of_war_i_-_robert_e._vardeman.pdf" frameborder="1" height="500px" width="500px" ></iframe> </p>
    <br>
    <p>Porem nao funciona com todos os sites, por exemplo: <iframe src="https://www.youtube.com/" frameborder="0">
        <a href="https://www.youtube.com/" target="_blank">YT</a>
    </iframe></p>
</body>
</html>
