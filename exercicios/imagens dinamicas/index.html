<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>tente abrir esse imagem em varios tamanhos diferentes</p>
    <picture>
        <source media="(max-width:750px )" srcset="P.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="M.png"
        type="image/png">

        <img src="G.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzir Audio</h1>
    <p>Vamos aprender a Reproduzir audio em HTML</p>
    <audio preload="metadata" autoplay controls>
        <source src="WhatsApp Ptt 2024-01-14 at 23.11.41.ogg"> 
        <source src="WhatsApp Ptt 2024-01-14 at 23.11.25.ogg">
        <source src="WhatsApp Ptt 2024-01-14 at 23.11.34.ogg">

</body>
</html>
