<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso
    </p>
    <ul>
        <li> <abbr title="Use a tag &lt;p&gt;">Paragrafos</li>
        <li><abbr title="Use a tag &lt;h1&gt;">Titulos </li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigo-fonte</li>
        <li><abbr title="Use a tag &lt;ol e li&gt;">Lista Numerada</li>
        <li><abbr title="Use a tag&lt;ul e li&gt;">Lista com Marcadores</abbr></li>

    </ul>
</body>
</html>
