<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    div:hover{
        background-color: rgb(80, 37, 136);
        font-size: 50px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    div > p {
        display: none;
    }

    div:hover > p{
        display: block;
        color: blue;
    }
</style>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passa o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
    <p>Texto escondido</p>
</div>
</body>
</html>
